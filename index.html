<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to My Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: pink;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2em;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.5em;
      max-width: 600px;
      margin-bottom: 2em;
    }
    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
    }
    .project {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      color: inherit;
    }
    .project:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .project img {
      width: 100%;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .project h3 {
      margin: 0.5em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, I'm Jocelyn, and this is my portfolio!</h1>
    <p>Hi there! This is my portfolio for my web art class, I'm glad you're here. Feel free to explore my work, learn more about me, and get in touch!</p>

    <div class="projects">
      <a class="project" href="project1.html">
        <img src="media/project1thumbnail.jpg" alt="Project 1 Thumbnail">
        <h3>HTML Story</h3>
      </a>
      <a class="project" href="project2.html">
        <img src="media/project2thumbnail.jpg" alt="Project 2 Thumbnail">
        <h3>Collage Series</h3>
      </a>
      <a class="project" href="project3.html">
        <img src="media/project3thumbnail.jpg" alt="Project 3 Thumbnail">
        <h3>p5.js Art</h3>
      </a>
    </div>
  </div>
</body>
</html>
